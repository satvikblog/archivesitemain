<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satvik's Archive</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Satvik's Archive</h1>
        <p>Your important documents in one place</p>
    </header>

    <main>
        <div class="file-preview-container">
            <div class="file-item">
                <img id="file1-preview" class="file-preview" alt="Preview" />
                <p class="file-name">Aadhar Card</p>
                <button class="download-btn" onclick="downloadFile('aadhar.pdf')">Download Aadhar</button>
            </div>
            <div class="file-item">
                <img id="file2-preview" class="file-preview" alt="Preview" />
                <p class="file-name">Resume</p>
                <button class="download-btn" onclick="downloadFile('resume.pdf')">Download Resume</button>
            </div>
            <div class="file-item">
                <img id="file3-preview" class="file-preview" alt="Preview" />
                <p class="file-name">PAN Card</p>
                <button class="download-btn" onclick="downloadFile('pan.pdf')">Download PAN</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Satvik. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
