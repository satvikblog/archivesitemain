<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satvik's Archive</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
    <div class="container">
        <h1>My Digital Archive</h1>
        
        <!-- File Upload Section -->
        <div class="upload-section">
            <input type="file" id="fileInput" accept="application/pdf, image/*">
            <input type="text" id="fileName" placeholder="Enter File Name">
            <button onclick="uploadFile()">Upload to Google Drive</button>
        </div>
        
        <div class="file-gallery" id="fileGallery">
            <!-- Dynamically generated file cards will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
